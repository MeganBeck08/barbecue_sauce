	<h1> My Image</h1>

	<svg width= "500" height= "500"
	>

	<polygon points="20,20 40,40 20,60 80,60 60,40, 80,20" style= "fill:green;stroke:black;stroke-width:2;"/>

	<style>

			font: bold 20px "Century Schoolbook", Serif;
		}

	<text x="0" y="255" class="my_style" >Simpson College</text>

	<rect x="300" y="300" width="100" height="50"
			style="fill:none;stroke:red;stroke-width:5;"/>

	<g transform="rotate(15 130 150)">
	<rect x="300" y="300" width="100" height="50"
			style="fill:none;stroke:blue;stroke-width:5;"/>

	</g>


	</svg>
